<body>

    <h1>ğŸ« èª²å¾Œç…§é¡§ç­ç´šé›†åˆçœ‹æ¿</h1>
    
    <div class="status-bar">

    <script>
        // -----------------------------------------------------------

        // -----------------------------------------------------------
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwjBcn08HTv11ugu09o3LAGDZA9DKol1_Ny0tYxjRnvvAmNHyIjD0GQ2_RLdmUZHbxs/exec";

        const classList = [

        const gridContainer = document.getElementById('classGrid');

        // ç”¨ä¾†è¨˜éŒ„å“ªäº›ç­ç´šæ­£åœ¨ã€ŒèƒŒæ™¯æ›´æ–°ä¸­ã€ï¼Œé¿å…è¢«è‡ªå‹•åŒæ­¥è“‹éå»
        const pendingUpdates = new Set();

        // 1. åˆå§‹åŒ–ç•«é¢
        function initUI() {
            gridContainer.innerHTML = '';
            classList.forEach(className => {
                const btn = document.createElement('div');
                btn.className = 'class-card';
                btn.id = `btn-${className}`;
                btn.textContent = className;
                
                btn.addEventListener('click', () => {
                    // åªæœ‰ç•¶ä¸åœ¨è™•ç†ä¸­æ™‚æ‰å…è¨±é»æ“Š
                    if(!pendingUpdates.has(className)) {

        }

        // 2. åˆ‡æ›ç­ç´šç‹€æ…‹ (æ¨‚è§€æ›´æ–°ï¼šå…ˆè®Šè‰²ï¼Œå†é€å‡º)
        function toggleStatus(className) {
            const btn = document.getElementById(`btn-${className}`);
            
            // A. åˆ¤æ–·ç›®å‰çš„ç‹€æ…‹ (çœ‹æ˜¯å¦æœ‰ arrived class)
            const isCurrentlyArrived = btn.classList.contains('arrived');

            // B. ã€é‡é»ã€‘ç«‹åˆ»æ›´æ–°ç•«é¢ (é¨™éçœ¼ç›ï¼Œä¸ç­‰ä¼ºæœå™¨)
            if (newStatusIsArrived) {

            // C. æ¨™è¨˜é€™å€‹ç­ç´šæ­£åœ¨æ›´æ–°ä¸­ (é˜²æ­¢è‡ªå‹•åŒæ­¥æŠŠå®ƒæ”¹å›ä¾†)
            pendingUpdates.add(className);
            btn.classList.add('processing');

            // D. èƒŒæ™¯ç™¼é€è«‹æ±‚
            fetch(`${SCRIPT_URL}?action=update&class=${className}`)
                .then(response => response.json())

                    console.log("èƒŒæ™¯æ›´æ–°æˆåŠŸ", data);
                    // ç§»é™¤æ¨™è¨˜ï¼Œæ¢å¾©æ­£å¸¸åŒæ­¥
                    pendingUpdates.delete(className);
                    btn.classList.remove('processing');
                })
                .catch(err => {
                    console.error("èƒŒæ™¯æ›´æ–°å¤±æ•—", err);
                    alert("ç¶²è·¯ä¸ç©©ï¼Œè«‹é‡æ–°é»æ“Šï¼");
                    
                    // E. å¦‚æœå¤±æ•—ï¼Œè¦å·å·æŠŠé¡è‰²æ”¹å›å» (å¾©åŸ)
                    if (isCurrentlyArrived) {
                        btn.classList.add('arrived');
                    } else {
                        btn.classList.remove('arrived');
                    }
                    pendingUpdates.delete(className);
                    btn.classList.remove('processing');
                });
        }

        // 3. è®€å–è³‡æ–™ (åŒæ­¥ç•«é¢)
        function fetchData() {
            fetch(`${SCRIPT_URL}?action=read`)
                .then(response => response.json())
                .then(data => {
                    updateGrid(data);
                    statusSpan.textContent = "ğŸŸ¢ ç³»çµ±é‹ä½œä¸­";
                    statusSpan.style.color = "green";
                })
                .catch(err => {
                    console.error("è®€å–å¤±æ•—", err);
                    statusSpan.textContent = "ğŸ”´ é€£ç·šç·©æ…¢...";
                    statusSpan.style.color = "red";

        }

        // 4. æ›´æ–°ç•«é¢é¡è‰²
        function updateGrid(data) {
            classList.forEach(className => {
                // å¦‚æœé€™å€‹ç­ç´šä½¿ç”¨è€…å‰›å‰›æ‰æŒ‰éï¼Œæ­£åœ¨èƒŒæ™¯å‚³è¼¸ä¸­ï¼Œå°±ä¸è¦æ›´æ–°å®ƒ
                // é¿å…ã€ŒæŒ‰ä¸‹å»è®Šç¶  -> ç³»çµ±è®€åˆ°èˆŠè³‡æ–™è®Šå›ç° -> å¯«å…¥å®Œæˆè®Šç¶ ã€çš„é–ƒçˆ
                if (pendingUpdates.has(className)) {
                    return;

                const btn = document.getElementById(`btn-${className}`);
                if (data[className] === true) {
                    btn.classList.add('arrived');
                } else {
                    btn.classList.remove('arrived');
                }

        }

        // 5. é‡ç½®ç³»çµ±
        window.resetSystem = function() {
            if(confirm("ç¢ºå®šè¦é‡ç½®æ‰€æœ‰ç­ç´šç‹€æ…‹å—ï¼Ÿ")) {
                statusSpan.textContent = "é‡ç½®ä¸­...";

                    .then(() => {

                        classList.forEach(cls => {

                        });
                        fetchData();
                    })
                    .catch(err => alert("é‡ç½®å¤±æ•—"));
            }
        }

        // å•Ÿå‹• UI
        initUI();

        // è¨­å®šè‡ªå‹•æ›´æ–° (æ¯ 3 ç§’å‘ Google Sheet è¦ä¸€æ¬¡è³‡æ–™)
        setInterval(fetchData, 3000);

    </script>
