<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>åŠå°é«”å¤§å†’éšª</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@600;800&family=Noto+Sans+TC:wght@500;700&display=swap');
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: #05261d; /* æ·±ç¶ è‰²åº•æ¿ */
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #d1fae5;
        }

        #game-container {
            position: relative;
            border-radius: 16px;
            background: #041a14;
            padding: 30px;
            border: 5px solid #083d2e;
            box-shadow: 0 25px 60px rgba(0,0,0,0.6);
            /* ç§»é™¤é»é»ç´‹ç†ï¼Œæ”¹ç”¨ç°¡ç´„çš„é›»è·¯è£é£¾ç·š */
            background-image: 
                linear-gradient(rgba(16, 185, 129, 0.03) 2px, transparent 2px),
                linear-gradient(90deg, rgba(16, 185, 129, 0.03) 2px, transparent 2px);
            background-size: 100px 100px;
        }

        canvas {
            cursor: crosshair;
            touch-action: none;
        }

        .ui-header {
            text-align: center;
            margin-bottom: 25px;
            z-index: 10;
        }

        .pcb-title {
            font-family: 'JetBrains Mono', sans-serif;
            letter-spacing: 3px;
            text-shadow: 0 0 15px #10b981;
            color: #10b981;
        }

        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(2, 20, 15, 0.98);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            z-index: 100;
        }

        .btn-restart {
            background: #10b981;
            border: none;
            padding: 15px 40px;
            color: #041f17;
            font-weight: 800;
            font-size: 1.25rem;
            text-transform: uppercase;
            transition: all 0.3s;
            cursor: pointer;
            clip-path: polygon(5% 0, 100% 0, 95% 100%, 0 100%);
        }

        .btn-restart:hover {
            background: #34d399;
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.8);
        }
    </style>
</head>
<body>

    <div class="ui-header">
        <h1 class="pcb-title text-4xl font-extrabold">æ ¸å¿ƒæŠ€è¡“é€£æ¥</h1>
        <p class="text-emerald-500/80 mt-2 text-sm font-mono tracking-widest">ç³»çµ±ç‹€æ…‹-ç­‰å¾…æŒ‘æˆ°è€…é€£æ¥</p>
    </div>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="overlay">
            <h2 class="text-5xl font-extrabold mb-6 text-emerald-400 font-mono italic">SYNC_SUCCESSFUL</h2>
            <p class="text-emerald-600 text-xl mb-10 font-mono font-bold">é›»è·¯å°é€šå®Œç•¢ï¼š100% ç²¾æº–åŒ¹é…</p>
            <button class="btn-restart" onclick="resetGame()">é‡å•Ÿç³»çµ± REBOOT</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('overlay');

        const CANVAS_WIDTH = 960;
        const CANVAS_HEIGHT = 600;
        const CHIP_WIDTH = 130;
        const CHIP_HEIGHT = 100;
        const RIGHT_BOX_WIDTH = 420;

        const leftItems = [
            { id: 'A', text: 'iPhone', icon: 'ğŸ“±', match: 2 },
            { id: 'B', text: 'å’–å•¡æ©Ÿ', icon: 'â˜•', match: 4 },
            { id: 'C', text: 'é›»å‹•è»Š', icon: 'ğŸš—', match: 1 },
            { id: 'D', text: 'éŠæˆ²æ©Ÿ', icon: 'ğŸ®', match: 3 }
        ];

        const rightItems = [
            { id: 1, text: 'è™•ç†å¤šè·¯è¡Œè»Šé¡é ­æ•¸æ“šï¼Œé‹ç”¨ç¥ç¶“ç¶²è·¯è¼”åŠ©è‡ªå‹•é§•é§›æ±ºç­– (Nvidia)' },
            { id: 2, text: 'å…§å«æ•¸ç™¾è¬å€‹é›»æ™¶é«”ä¹‹è¡Œå‹• SoCï¼Œé«˜æ•ˆè™•ç†é€šè¨Šã€å½±åƒèˆ‡æ‹ç…§ (Apple)' },
            { id: 3, text: 'æä¾›é«˜ç®—åŠ›åœ–å½¢è™•ç†å™¨ï¼Œæ”¯æ´å…‰ç·šè¿½è¹¤æŠ€è¡“ï¼Œäº«å—æ²‰æµ¸å¼éŠæˆ²ç’°å¢ƒ (AMD/Nvidia)' },
            { id: 4, text: 'ä½åŠŸè€—å¾®æ§åˆ¶å™¨ (MCU)ï¼Œç²¾æº–å‚³æ„Ÿå™¨æ•¸æ“šè®€å–ï¼Œæ§åˆ¶æ°´æº«èˆ‡æ²–æ³¡å£“åŠ› (TI)' }
        ];

        let leftNodes = [];
        let rightNodes = [];
        let completedPairs = [];
        let activeLine = null;
        let hoverItem = null;

        function init() {
            canvas.width = CANVAS_WIDTH;
            canvas.height = CANVAS_HEIGHT;
            rightItems.sort(() => Math.random() - 0.5);

            const startY = 80;
            const spacing = (CANVAS_HEIGHT - 120) / leftItems.length;

            leftNodes = leftItems.map((item, i) => ({
                ...item,
                x: 60,
                y: startY + i * spacing,
                centerX: 60 + CHIP_WIDTH,
                centerY: startY + i * spacing + CHIP_HEIGHT / 2
            }));

            rightNodes = rightItems.map((item, i) => ({
                ...item,
                x: CANVAS_WIDTH - RIGHT_BOX_WIDTH - 60,
                y: startY + i * spacing,
                w: RIGHT_BOX_WIDTH,
                centerX: CANVAS_WIDTH - RIGHT_BOX_WIDTH - 60,
                centerY: startY + i * spacing + 50 
            }));

            requestAnimationFrame(gameLoop);
        }

        function drawChip(node, isSelected, isCompleted) {
            const { x, y } = node;
            ctx.save();
            
            // èŠ¯ç‰‡ä¸»é«”
            ctx.fillStyle = isCompleted ? '#064e3b' : '#111';
            ctx.fillRect(x, y, CHIP_WIDTH, CHIP_HEIGHT);
            
            // å¼•è…³
            const pinCount = 5;
            ctx.fillStyle = isCompleted ? '#10b981' : '#fbbf24';
            for(let i=0; i<pinCount; i++) {
                const py = y + (CHIP_HEIGHT / (pinCount+1)) * (i+1) - 5;
                ctx.fillRect(x - 10, py, 10, 10);
                ctx.fillRect(x + CHIP_WIDTH, py, 10, 10);
            }

            // èŠ¯ç‰‡æ–‡å­— - åŠ å¤§
            ctx.fillStyle = isCompleted ? '#34d399' : '#fff';
            ctx.font = '42px serif';
            ctx.textAlign = 'center';
            ctx.fillText(node.icon, x + CHIP_WIDTH/2, y + 50);
            
            ctx.font = 'bold 18px "Noto Sans TC"'; // åŠ å¤§åŠ ç²—
            ctx.fillText(node.text, x + CHIP_WIDTH/2, y + 82);

            if (isSelected) {
                ctx.strokeStyle = '#34d399';
                ctx.lineWidth = 3;
                ctx.strokeRect(x-4, y-4, CHIP_WIDTH+8, CHIP_HEIGHT+8);
            }

            // ç„Šç›¤
            ctx.beginPath();
            ctx.arc(node.centerX + 20, node.centerY, 10, 0, Math.PI * 2);
            ctx.fillStyle = isCompleted ? '#10b981' : '#334155';
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();

            ctx.restore();
        }

        function drawPCBBox(node, isSelected, isCompleted) {
            const { x, y, w, text } = node;
            ctx.save();

            // æ–‡å­—è™•ç† - åŠ å¤§å­—é«”
            ctx.font = 'bold 18px "Noto Sans TC"';
            const padding = 25;
            const lines = [];
            let currentLine = '';
            for(let char of text) {
                if (ctx.measureText(currentLine + char).width > w - padding * 2) {
                    lines.push(currentLine);
                    currentLine = char;
                } else {
                    currentLine += char;
                }
            }
            lines.push(currentLine);

            const h = Math.max(100, lines.length * 28 + padding * 2);
            node.h = h;
            node.centerY = y + h/2;

            // èƒŒæ™¯
            ctx.fillStyle = isCompleted ? 'rgba(16, 185, 129, 0.2)' : 'rgba(30, 41, 59, 0.6)';
            ctx.fillRect(x, y, w, h);
            
            // é‚Šæ¡†
            ctx.strokeStyle = isCompleted ? '#10b981' : 'rgba(16, 185, 129, 0.3)';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, w, h);

            // æ–‡å­—æ¸²æŸ“
            ctx.fillStyle = isCompleted ? '#6ee7b7' : '#e2e8f0';
            lines.forEach((l, i) => ctx.fillText(l, x + padding, y + padding + 20 + i * 28));

            // å·¦ç„Šç›¤
            ctx.beginPath();
            ctx.arc(x - 20, node.centerY, 10, 0, Math.PI * 2);
            ctx.fillStyle = isCompleted ? '#10b981' : '#334155';
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.stroke();

            if (isSelected) {
                ctx.strokeStyle = '#34d399';
                ctx.lineWidth = 3;
                ctx.strokeRect(x-8, y-8, w+16, h+16);
            }

            ctx.restore();
        }

        function drawPCBRouting(x1, y1, x2, y2, color, isCompleted) {
            ctx.save();
            ctx.strokeStyle = color;
            ctx.lineWidth = 5; // ç·šæ¢åŠ ç²—
            ctx.shadowBlur = isCompleted ? 20 : 0;
            ctx.shadowColor = color;

            const midX = x1 + (x2 - x1) * 0.45;
            const angleSize = 30;
            
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(midX - angleSize, y1);
            ctx.lineTo(midX + angleSize, y2);
            ctx.lineTo(x2, y2);
            ctx.stroke();

            if (isCompleted) {
                const t = (Date.now() % 1500) / 1500;
                ctx.fillStyle = '#fff';
                const pulseX = x1 + (x2 - x1) * t;
                let pulseY;
                if (pulseX < midX - angleSize) pulseY = y1;
                else if (pulseX > midX + angleSize) pulseY = y2;
                else {
                    const ratio = (pulseX - (midX - angleSize)) / (angleSize * 2);
                    pulseY = y1 + (y2 - y1) * ratio;
                }
                ctx.beginPath();
                ctx.arc(pulseX, pulseY, 6, 0, Math.PI * 2);
                ctx.fill();
            }

            ctx.restore();
        }

        function gameLoop() {
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            completedPairs.forEach(p => {
                const l = leftNodes[p.lIdx];
                const r = rightNodes[p.rIdx];
                drawPCBRouting(l.centerX + 20, l.centerY, r.x - 20, r.centerY, '#10b981', true);
            });

            if (activeLine) {
                drawPCBRouting(activeLine.sx, activeLine.sy, activeLine.ex, activeLine.ey, '#fbbf24', false);
            }

            leftNodes.forEach((n, i) => {
                const done = completedPairs.some(p => p.lIdx === i);
                const sel = (activeLine && activeLine.type === 'left' && activeLine.idx === i) || (hoverItem && hoverItem.type === 'left' && hoverItem.idx === i);
                drawChip(n, sel, done);
            });

            rightNodes.forEach((n, i) => {
                const done = completedPairs.some(p => p.rIdx === i);
                const sel = (activeLine && activeLine.type === 'right' && activeLine.idx === i) || (hoverItem && hoverItem.type === 'right' && hoverItem.idx === i);
                drawPCBBox(n, sel, done);
            });

            requestAnimationFrame(gameLoop);
        }

        canvas.addEventListener('mousemove', (e) => {
            const pos = getMousePos(e);
            hoverItem = null;
            leftNodes.forEach((n, i) => {
                if(pos.x > n.x && pos.x < n.x + CHIP_WIDTH && pos.y > n.y && pos.y < n.y + CHIP_HEIGHT)
                    hoverItem = { type: 'left', idx: i };
            });
            rightNodes.forEach((n, i) => {
                if(pos.x > n.x && pos.x < n.x + n.w && pos.y > n.y && pos.y < n.y + n.h)
                    hoverItem = { type: 'right', idx: i };
            });
            if (activeLine) { activeLine.ex = pos.x; activeLine.ey = pos.y; }
        });

        canvas.addEventListener('mousedown', (e) => {
            if(!hoverItem) return;
            const isLeft = hoverItem.type === 'left';
            const node = isLeft ? leftNodes[hoverItem.idx] : rightNodes[hoverItem.idx];
            if (completedPairs.some(p => isLeft ? p.lIdx === hoverItem.idx : p.rIdx === hoverItem.idx)) return;

            activeLine = {
                type: hoverItem.type,
                idx: hoverItem.idx,
                sx: isLeft ? node.centerX + 20 : node.x - 20,
                sy: node.centerY,
                ex: getMousePos(e).x,
                ey: getMousePos(e).y
            };
        });

        window.addEventListener('mouseup', (e) => {
            if(!activeLine) return;
            if(hoverItem && hoverItem.type !== activeLine.type) {
                const lIdx = activeLine.type === 'left' ? activeLine.idx : hoverItem.idx;
                const rIdx = activeLine.type === 'right' ? activeLine.idx : hoverItem.idx;
                if(leftNodes[lIdx].match === rightNodes[rIdx].id) {
                    completedPairs.push({ lIdx, rIdx });
                    if(completedPairs.length === leftItems.length) setTimeout(() => overlay.style.display = 'flex', 600);
                }
            }
            activeLine = null;
        });

        function getMousePos(e) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: (e.clientX - rect.left) * (CANVAS_WIDTH / rect.width),
                y: (e.clientY - rect.top) * (CANVAS_HEIGHT / rect.height)
            };
        }

        function resetGame() {
            completedPairs = [];
            overlay.style.display = 'none';
            init();
        }

        init();
    </script>
</body>
</html>
